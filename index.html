<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="side-image">
        <div id="logo-bg">
          <div id="logo">
            <img src="./life.png" />
            <h3>TSV-STACKS</h3>
          </div>
        </div>

        <p id="img-source">
          Photo by
          <a
            href="https://unsplash.com/@villxsmil?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Luis Villasmil</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/gaming?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div id="main-content">
        <h1>testfdgdfgfdg</h1>
        <p></p>
        <p>Give rise to the gamer inside you!</p>
        <fieldset>
          <p>Let's do this!</p>
          <div class="parent">
            <div class="cell">
              <label for="first-name">First Name</label>
              <input required type="text" id="first-name" />
            </div>
            <div class="cell">
              <label for="last-name">Last Name</label>
              <input required type="text" id="last-name" />
            </div>
            <div class="cell">
              <label for="email">email</label>
              <input required type="email" id="email" />
            </div>
            <div class="cell">
              <label for="phone-number">Phone Number</label>
              <input type="number" id="phone-number" />
            </div>
            <div class="cell">
              <label for="password">Last Name</label>
              <input required type="password" id="password" />
            </div>
            <div class="cell">
              <label for="password-confirm">Confirm Password</label>
              <input required type="password" id="password-confirm" />
            </div>
          </div>
        </fieldset>
        <button class="btn">Create Account</button>
        <p>Already have an account?<a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
